<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 2rem;
      color: #071a2f;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery-item {
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      background: white;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.2);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
    .caption {
      padding: 0.75rem 1rem;
      font-weight: 600;
      color: #071a2f;
      text-align: center;
    }
  </style>
</head>

  <!-- Modal -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="relative">
      <button onclick="closeModal()" class="absolute top-0 right-0 m-4 text-white text-3xl font-bold">&times;</button>
      <img id="modalImage" src="" alt="Preview" class="max-w-full max-h-[90vh] rounded-lg shadow-xl">
    </div>
  </div>

  <script>
    function openModal(imageUrl) {
      document.getElementById('modalImage').src = imageUrl;
      document.getElementById('imageModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('imageModal').classList.add('hidden');
      document.getElementById('modalImage').src = '';
    }
  </script>
