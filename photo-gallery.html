<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Foto Foto Karya Ku</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 2rem;
      color: #071a2f;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery-item {
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      background: white;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.2);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
    .caption {
      padding: 0.75rem 1rem;
      font-weight: 600;
      color: #071a2f;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="text-left mb-6">
    <a href="index.html" class="inline-block bg-yellow-200 text-black px-6 py-2 rounded-full shadow-md hover:bg-yellow-300 transition duration-300">
      ‚Üê Back to Home
    </a>
  </div>
	
<h2 class="text-black font-semibold text-[30px] mb-4 mt-10 text-center">UI</h2>
  <div class="gallery">
    <!-- Ganti link src sesuai kebutuhan -->
    <div class="gallery-item" onclick="openModal('Geolearn.png')">
      <img src="Geolearn.png" alt="Foto Karya 1">
      <div class="caption">Foto Karya 1</div>
    </div>
    <!-- Tambahkan lainnya -->
    <div class="gallery-item" onclick="openModal('HydroEdu.jpg')">
      <img src="HydroEdu.jpg" alt="Foto Karya 2">
      <div class="caption">Foto Karya 2</div>
    </div>
    <div class="gallery-item" onclick="openModal('GeolearnLogo.png')">
      <img src="GeolearnLogo.png" alt="Foto Karya 3">
      <div class="caption">Foto Karya 3</div>
    </div>
    <!-- Tambah lagi sesuai jumlah foto -->
	  <div class="gallery-item" onclick="openModal('HydroEduLogo.jpg')">
      <img src="HydroEduLogo.jpg" alt="Foto Karya 3">
      <div class="caption">Foto Karya 3</div>
    </div>
  </div>
	
	<h2 class="text-black font-semibold text-[30px] mb-4 mt-10 text-center">BRANDING</h2>
	<div class="gallery">
	<div class="gallery-item" onclick="openModal('Banner.png')">
      <img src="Banner.png" alt="Foto Karya 1">
      <div class="caption">Foto Karya 1</div>
    </div>
    <!-- Tambahkan lainnya -->
    <div class="gallery-item" onclick="openModal('Flyer.png')">
      <img src="Flyer.png">
      <div class="caption">Foto Karya 2</div>
    </div>
    <div class="gallery-item" onclick="openModal('Nametag.png')">
      <img src="Nametag.png" alt="Foto Karya 3">
      <div class="caption">Foto Karya 3</div>
    </div>
    <!-- Tambah lagi sesuai jumlah foto -->
	  <div class="gallery-item" onclick="openModal('Mockup.png')">
      <img src="Mockup.png" alt="Foto Karya 3">
      <div class="caption">Foto Karya 3</div>
    </div>
</div>
	
	<h2 class="text-black font-semibold text-[30px] mb-4 mt-10 text-center">ILLUSTRATION</h2>
	<div class="gallery">
	<div class="gallery-item" onclick="openModal('https://storage.googleapis.com/a1aa/image/7e798d72-60ce-4f39-5345-d409758a207a.jpg')">
      <img src="https://storage.googleapis.com/a1aa/image/7e798d72-60ce-4f39-5345-d409758a207a.jpg" alt="Foto Karya 1">
      <div class="caption">Foto Karya 1</div>
    </div>
    <!-- Tambahkan lainnya -->
    <div class="gallery-item" onclick="openModal('https://storage.googleapis.com/a1aa/image/b1b6bf58-3b8a-498d-bdd3-94a2efe0ce74.jpg')">
      <img src="https://storage.googleapis.com/a1aa/image/b1b6bf58-3b8a-498d-bdd3-94a2efe0ce74.jpg" alt="Foto Karya 2">
      <div class="caption">Foto Karya 2</div>
    </div>
    <div class="gallery-item" onclick="openModal('https://storage.googleapis.com/a1aa/image/ec1a6b34-e2c9-4b75-346d-0c58d80176b8.jpg')">
      <img src="https://storage.googleapis.com/a1aa/image/ec1a6b34-e2c9-4b75-346d-0c58d80176b8.jpg" alt="Foto Karya 3">
      <div class="caption">Foto Karya 3</div>
    </div>
    <!-- Tambah lagi sesuai jumlah foto -->
	  <div class="gallery-item" onclick="openModal('https://storage.googleapis.com/a1aa/image/ec1a6b34-e2c9-4b75-346d-0c58d80176b8.jpg')">
      <img src="https://storage.googleapis.com/a1aa/image/ec1a6b34-e2c9-4b75-346d-0c58d80176b8.jpg" alt="Foto Karya 3">
      <div class="caption">Foto Karya 3</div>
    </div>
</div>

  <!-- Modal -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="relative">
      <button onclick="closeModal()" class="absolute top-0 right-0 m-4 text-white text-3xl font-bold">&times;</button>
      <img id="modalImage" src="" alt="Preview" class="max-w-full max-h-[90vh] rounded-lg shadow-xl">
    </div>
  </div>

  <script>
    function openModal(imageUrl) {
      document.getElementById('modalImage').src = imageUrl;
      document.getElementById('imageModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('imageModal').classList.add('hidden');
      document.getElementById('modalImage').src = '';
    }
  </script>

</body>
</html>
